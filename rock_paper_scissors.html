<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        game();

        function computerPlay() { // randomly selects computers choice
            let choices = ["rock", "paper", "scissors"];
            let computerPlay = choices[Math.floor(Math.random() * choices.length)];
            return computerPlay;
        }

        function playerChoice() { //prompts player for choice
            let choice = prompt("rock paper or scissors? Default is rock", "rock");
            return choice;
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection == null) {
                playerSelection = playerChoice();
            }
            playerSelection = playerSelection.toLowerCase();

            if (playerSelection === "rock" && computerSelection === "scissors" ||
                playerSelection === "paper" && computerSelection === "rock" ||
                playerSelection === "scissors" && computerSelection === "paper") {
                return true;
            } else if (playerSelection === "scissors" && computerSelection === "rock" ||
                playerSelection === "rock" && computerSelection === "paper" ||
                playerSelection === "paper" && computerSelection === "scissors") {
                return false;
            } else {
                return;
            }
        }

        function game() {
            let score = 0;
            for (i = 1; i < 6; i++) {
                let winner = playRound(playerChoice(), computerPlay());
                if (winner) {
                    console.log("You won this round!");
                    score++;
                } else if (!winner) {
                    console.log("You lost this round.");
                    score--;
                } else {
                    console.log("It's a tie!");
                }
            }

            if (score > 0) {
                console.log("You won the game!");
            } else if (score < 0) {
                console.log("You lost the game!");
            } else {
                console.log("It was a tie!");
            }
        }
    </script>
</body>



</html>
